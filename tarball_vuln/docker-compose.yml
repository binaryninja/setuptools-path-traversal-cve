version: '3.8'

services:
  # Malicious tarball server (attacker)
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: malicious-tarball-server
    networks:
      - tarball-attack-net
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEMO_PREFIX=/tmp/demo
      - SCENARIO=cron
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/status')"]
      interval: 2s
      timeout: 5s
      retries: 5

  # Victim client
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: tarball-victim
    networks:
      - tarball-attack-net
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8080
      - DEMO_PREFIX=/tmp/demo
    depends_on:
      server:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  tarball-attack-net:
    driver: bridge
